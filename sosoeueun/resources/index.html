<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>vue js practice</title>
    </head>

<style>
    .drodown ul{
        display: none;
        list-style: none;
        margin: 0;
        border: 1px solid black;
        padding: 10px;
        width: 200px;
    }

    .drodown.on ul{
        display: block;
    }

</style>

    <body>

        <div id="app">
            <!-- <img :src="image" :id="`thumbnail_${id}"> -->
            <div :class="[dropdown, toggle]">
                <ul>
                    <li><a href="#">메뉴1</a></li>
                    <li><a href="#">메뉴2</a></li>
                </ul>
                
            </div>
        </div>

        <!-- vue js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            let app = new Vue({
                el: '#app',
                data() {
                    return {
                        image: 'https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixid=MnwxMjA3fDB8' +
                                'MHxzZWFyY2h8Mnx8dmlld3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80',
                        style: {
                            background: 'red',
                            fontSize: '10px',
                            fontFamily: 'dotum'
                        },

                        dropdown: 'dropdown',

                        toggle: {
                            on: false
                        }

                    };
                }
            })
        </script>

    </body>
</html>
