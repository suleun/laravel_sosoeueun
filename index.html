<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>vue js practice</title>
    </head>

    <style></style>

    <body>

        <div id="app">
            <button type="button" @click="add">더하기</button>
            {{ counter }}

            <input type="text" @keyup.enter="keyUp">

            <br>

            <button type="button" @click="btnClick">
                버튼
            </button>

            <div :class="[dropdown, toggle]">
                <ul>
                    <li>
                        <a>메뉴1</a>
                    </li>
                    <li>
                        <a>메뉴2</a>
                    </li>
                </ul>
            </div>

        </div>

        <!-- vue js CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

        <script>
            let app = new Vue({
                el: '#app',
                data() {
                    return {
                        counter: 0,
                        style: {
                            background: 'red'
                        },

                        dropdown: 'dropdown',
                        toggle: {
                            on: false
                        }

                    };
                },
                methods: {
                    add() {
                        this.counter++;
                    },

                    ketUp(ev) {
                        if (ev.KeyCode !== 13) {
                            console.log('엔터키 아님');
                            return;
                        }

                        console.log('엔터키 눌림');
                    },

                    btnClick() {
                    this.toggle.on =! this.toggle.on;
                    }

                }
            })
        </script>

    </body>
</html>
